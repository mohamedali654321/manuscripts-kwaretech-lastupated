<ng-template #descTemplate>
  <span class="text-muted">
      <span class="item-list-job-title">
        <span [innerHTML]="mdRepresentation.firstMetadataValue(['subject.note']) | kwareTranslate "></span>
      </span>
  </span>
</ng-template>
<ds-truncatable [id]="mdRepresentation.id">
  <a [routerLink]="[itemPageRoute]"
  [innerHTML]="dsoNameService.getName(mdRepresentation) | kwareTranslate"
     [ngbTooltip]="mdRepresentation.allMetadata(['subject.note']).length > 0 ? (descTemplate | kwareTranslate) : null"></a>

</ds-truncatable>
