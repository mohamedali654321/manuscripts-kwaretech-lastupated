<ng-template #descTemplate>
  <span class="text-muted">
      <span class="item-list-project-title">
        <span [innerHTML]="dsoNameService.getName(mdRepresentation) | kwareTranslate"></span>
      </span>
  </span>
</ng-template>
<ds-truncatable [id]="mdRepresentation.id">
  <a [routerLink]="[itemPageRoute]"
     [innerHTML]="dsoNameService.getName(mdRepresentation) | kwareTranslate"
     [ngbTooltip]="dsoNameService.getName(mdRepresentation).length > 0 ? (descTemplate | kwareTranslate) : null"></a>
</ds-truncatable>
