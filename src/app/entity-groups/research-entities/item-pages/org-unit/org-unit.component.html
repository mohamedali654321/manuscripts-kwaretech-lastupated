<ds-results-back-button *ngIf="showBackButton$ | async" [back]="back"></ds-results-back-button>
<div class="d-flex flex-row">
  <ds-item-page-title-field [item]="object" class="mr-auto">
  </ds-item-page-title-field>
  <ds-dso-edit-menu></ds-dso-edit-menu>
</div>
<div class="row">
  <div class="col-xs-12 col-md-4">
    <ds-metadata-field-wrapper [hideIfNoTextContent]="false">
      <!-- <ds-thumbnail [thumbnail]="object?.thumbnail | async"
                    [defaultImage]="'assets/images/orgunit-placeholder.svg'"
                    [alt]="'thumbnail.orgunit.alt'"
                    [placeholder]="'thumbnail.orgunit.placeholder'"
      >
      </ds-thumbnail> -->
      <ng-container *ngIf="mediaViewer.image">
        <div *ngIf="mediaViewer.image || mediaViewer.video" class="mb-2">
      <ds-media-viewer [item]="object"></ds-media-viewer>
    </div>
    </ng-container>
    </ds-metadata-field-wrapper>
    <ds-generic-item-page-field [item]="object"
    [fields]="['dc.identifier']"
    [label]="'orgunit.page.id'">
  </ds-generic-item-page-field>

  <ds-generic-item-page-field [item]="object"
  [fields]="['organization.branchCode']"
  [label]="'orgunit.page.branchCode'">
</ds-generic-item-page-field>

<!-- <ds-generic-item-page-field [item]="object"
[fields]="['organization.identifier.ror']"
[label]="'orgunit.page.ror'">
</ds-generic-item-page-field> -->
<ds-metadata-representation-list
class="ds-item-page-mixed-author-field"
[parentItem]="object"
[itemType]="'OrgUnit'"
[metadataFields]="['dc.relation.college']"
[label]="'item.page.college' | translate"
>
</ds-metadata-representation-list>

  <!-- <ds-generic-item-page-field [item]="object"
    [fields]="['dc.relation.college']"
    [label]="'item.page.college'">
  </ds-generic-item-page-field> -->

  <ds-generic-item-page-field [item]="object"
    [fields]="['organization.foundingDate']"
    [label]="'orgunit.page.organizationFoundingDate'">
  </ds-generic-item-page-field>


  <ds-generic-item-page-field [item]="object"
  [fields]="['dc.date.issuedhijri']"
  [label]="'orgunit.page.issuedhijri'">
  </ds-generic-item-page-field>


  <ds-generic-item-page-field [item]="object"
    [fields]="['organization.address']"
    [label]="'person.page.address'">
  </ds-generic-item-page-field>

  <ds-generic-item-page-field [item]="object"
    [fields]="['organization.address.addressLocality']"
    [label]="'orgunit.page.organizationAddressLocality'">
  </ds-generic-item-page-field>
  <ds-generic-item-page-field [item]="object"
    [fields]="['organization.address.addressCountry']"
    [label]="'orgunit.page.organizationAddressCountry'">
  </ds-generic-item-page-field>


  <ds-generic-item-page-field [item]="object"
    [fields]="['organization.email']"
    [label]="'person.page.email'">
  </ds-generic-item-page-field>
  <ds-generic-item-page-field [item]="object"
    [fields]="['organization.telephone']"
    [label]="'person.page.telephone'">
  </ds-generic-item-page-field>



  <ds-generic-item-page-field [item]="object"
    [fields]="['dc.identifier.wikipedia']"
    [label]="'person.page.wikipedia'">
  </ds-generic-item-page-field>


  <ds-generic-item-page-field [item]="object"
    [fields]="['dc.identifier.linkedIn']"
    [label]="'person.page.linkedIn'">
  </ds-generic-item-page-field>

  <ds-generic-item-page-field [item]="object"
    [fields]="['dc.identifier.facebook']"
    [label]="'person.page.facebook'">
  </ds-generic-item-page-field>


  <ds-generic-item-page-field [item]="object"
    [fields]="['dc.identifier.twitter']"
    [label]="'person.page.twitter'">
  </ds-generic-item-page-field>


  </div>
  <div class="col-xs-12 col-md-7">
    <ds-item-page-img-field
      [fields]="['organization.identifier.ror']"
      [img]="{
        URI: './assets/images/ror-icon.svg',
        alt: 'item.page.image.alt.ROR',
        heightVar: '--ds-item-page-img-field-ror-inline-height'
      }"
      [item]="object"
      [label]="'orgunit.page.ror'"
      [urlRegex]="'(.*)ror.org'"
    >
    </ds-item-page-img-field>




    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.description']"
      [label]="'orgunit.page.description'">
    </ds-generic-item-page-field>

    <ds-generic-item-page-field [item]="object"
    [fields]="['organization.role']"
    [label]="'person.page.jobTitle'">
  </ds-generic-item-page-field>

  <ds-generic-item-page-field [item]="object"
    [fields]="['organization.role.description']"
    [label]="'person.page.jobTitleDescription'">
  </ds-generic-item-page-field>

    <ds-generic-item-page-field [item]="object"
    [fields]="['organization.slogan']"
    [label]="'orgunit.page.slogan'">
  </ds-generic-item-page-field>

  <ds-generic-item-page-field [item]="object"
  [fields]="['organization.type']"
  [label]="'orgunit.page.organizationType'">
</ds-generic-item-page-field>

<ds-generic-item-page-field [item]="object"
[fields]="['organization.child.type']"
[label]="'orgunit.page.administrationType'">
</ds-generic-item-page-field>

  <ds-metadata-representation-list
class="ds-item-page-mixed-author-field"
[parentItem]="object"
[itemType]="'OrgUnit'"
[metadataFields]="['dc.relation.department']"
[label]="'administration.page.department' | translate"
>
</ds-metadata-representation-list>

    <ds-generic-item-page-field [item]="object"
    [fields]="['organization.openingHoursSpecification']"
    [label]="'place.page.openingHoursSpecification'">
  </ds-generic-item-page-field>


  <ds-generic-item-page-field [item]="object"
  [fields]="['organization.legalName.old']"
  [label]="'orgunit.page.legalNameAlternative'">
</ds-generic-item-page-field>


<ds-related-items
      [parentItem]="object"
      [relationType]="'isParentOrgUnitOf'"
      [label]="'relationships.isOrgUnitOfSubOrg' | translate">
    </ds-related-items>


    
<ds-related-items
[parentItem]="object"
[relationType]="'isChildOrgUnitOf'"
[label]="'relationships.isAdministrationOf' | translate">
</ds-related-items>


<ds-related-items
      [parentItem]="object"
      [relationType]="'isOrgUnitLinkedTo'"
      [label]="'isOrgUnitLinkedTo' | translate">
    </ds-related-items>


    <ds-related-items
    [parentItem]="object"
    [relationType]="'isOrgUnitLinkingTo'"
    [label]="'isOrgUnitLinkingTo' | translate">
  </ds-related-items>



<ds-related-items
      [parentItem]="object"
      [relationType]="'isPlaceOfOrgUnit'"
      [label]="'relationships.isPlaceOf' | translate">
    </ds-related-items>

    <ds-related-items
    [parentItem]="object"
    [relationType]="'isSiteOfOrgUnit'"
    [label]="'relationships.isSiteOf' | translate">
  </ds-related-items>

    <ds-related-items
      [parentItem]="object"
      [relationType]="'isEventOfOrgUnit'"
      [label]="'relationships.isEventOf' | translate">
    </ds-related-items>

    <ds-related-items
    [parentItem]="object"
    [relationType]="'isActivityOfOrgUnit'"
    [label]="'relationships.isActivityOf' | translate">
  </ds-related-items>


    <ds-related-items
      [parentItem]="object"
      [relationType]="'isEraOfOrgUnit'"
      [label]="'relationships.isEraOf' | translate">
    </ds-related-items>

  <ds-related-items
[parentItem]="object"
[relationType]="'isJournalOfOrgUnit'"
[label]="'relationships.isSingleJournalOf' | translate">
</ds-related-items>

    <ds-related-items
    [parentItem]="object"
    [relationType]="'isJournalOfPublisher'"
    [label]="'relationships.isSingleJournalOf' | translate">
  </ds-related-items>

    <div>
      <a class="btn btn-outline-primary" [routerLink]="[itemPageRoute + '/full']">
        {{"item.page.link.full" | translate}}
      </a>
    </div>
  </div>
  <div class="mt-5 w-100">
    <ds-tabbed-related-entities-search  [item]="object"
    [relationTypes]="[
    {
  label: 'isPublicationOfOrgUnit',
  filter: 'isPublisherOfPublication',
  configuration: 'default-relationships'
  },
    {
  label: 'isPersonOfOrgUnit',
  filter: 'isOrgUnitOfPerson',
  configuration: 'person-relationships'
  },
  {
  label: 'isParentOrgUnitOf',
  filter: 'isParentOrgUnitOf',
  configuration: 'default-relationships'
  },
  {
  label: 'isChildOrgUnitOf',
  filter: 'isChildOrgUnitOf',
  configuration: 'default-relationships'
  },
  {
  label: 'isAdministrationOfOrgUnit',
  filter: 'isOrgUnitOfAdministration',
  configuration: 'administration-relationships'
  },
  {
  label: 'isJournalOfPublisher',
  filter: 'isOrgUnitOfJournal',
  configuration: 'journal-relationships'
  },
  {
  label: 'isPlaceOfOrgUnit',
  filter: 'isOrgUnitOfPlace',
  configuration: 'place-relationships'
  },
  {
  label: 'isSiteOfOrgUnit',
  filter: 'isOrgUnitOfSite',
  configuration: 'site-relationships'
  },
  {
  label: 'isEventOfOrgUnit',
  filter: 'isOrgUnitOfEvent',
  configuration: 'event-relationships'
  },
  {
  label: 'isActivityOfOrgUnit',
  filter: 'isOrgUnitOfActivity',
  configuration: 'activity-relationships'
  },
  {
  label: 'isEraOfOrgUnit',
  filter: 'isOrgUnitOfEra',
  configuration: 'era-relationships'
  },
  { 
  label: 'isProjectOfOrgUnit',
  filter: 'isOrgUnitOfProject',
  configuration: 'project-relationships'
  }]">
    </ds-tabbed-related-entities-search>
  </div>
</div>
