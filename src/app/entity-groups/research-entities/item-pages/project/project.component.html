<ds-results-back-button *ngIf="showBackButton$ | async" [back]="back"></ds-results-back-button>
<div class="d-flex flex-row">
  <ds-item-page-title-field [item]="object" class="mr-auto">
  </ds-item-page-title-field>
  <ds-dso-edit-menu></ds-dso-edit-menu>
</div>
<div class="row">
  <div class="col-xs-12 col-md-4">
    <ds-metadata-field-wrapper [hideIfNoTextContent]="false">
      <!-- <ds-thumbnail
        [thumbnail]="object?.thumbnail | async"
        [defaultImage]="'assets/images/project-placeholder.svg'"
        [alt]="'thumbnail.project.alt'"
        [placeholder]="'thumbnail.project.placeholder'">
      </ds-thumbnail> -->

      <ng-container *ngIf="mediaViewer.image">
        <div *ngIf="mediaViewer.image || mediaViewer.video" class="mb-2">
      <ds-media-viewer [item]="object"></ds-media-viewer>
    </div>
    </ng-container>
       
    </ds-metadata-field-wrapper>
    <!--<ds-generic-item-page-field [item]="object"-->
      <!--[fields]="['project.identifier.status']"-->
      <!--[label]="'project.page.status'">-->
    <!--</ds-generic-item-page-field>-->
   
    <ds-generic-item-page-field [item]="object"
    [fields]="['project.acronym']"
    [label]="'project.page.acronym'">
  </ds-generic-item-page-field>

    <ds-generic-item-page-field [item]="object"
        [fields]="['project.startDate']"
        [label]="'event.page.startDate'">
      </ds-generic-item-page-field>

      <ds-generic-item-page-field [item]="object"
      [fields]="['project.startHijriDate']"
      [label]="'event.page.startHijriDate'">
    </ds-generic-item-page-field>

    <ds-generic-item-page-field [item]="object"
    [fields]="['project.endDate']"
    [label]="'event.page.endDate'">
  </ds-generic-item-page-field>


      <ds-generic-item-page-field [item]="object"
        [fields]="['project.endHijriDate']"
        [label]="'event.page.endHijriDate'">
      </ds-generic-item-page-field>


    <ds-metadata-representation-list
      [parentItem]="object"
      [itemType]="'OrgUnit'"
      [metadataFields]="['project.contributor.other']"
      [label]="'project.page.contributor' | translate">
    </ds-metadata-representation-list>

    <ds-metadata-representation-list
    [parentItem]="object"
    [itemType]="'Person'"
    [metadataFields]="['project.manger']"
    [label]="'project.page.manger' | translate">
  </ds-metadata-representation-list>

  <ds-metadata-representation-list
  [parentItem]="object"
  [itemType]="'Person'"
  [metadataFields]="['project.coordinator']"
  [label]="'project.page.coordinator' | translate">
</ds-metadata-representation-list>

    <ds-metadata-representation-list
    [parentItem]="object"
    [itemType]="'Person'"
    [metadataFields]="['project.funder.name']"
    [label]="'project.page.funder' | translate">
  </ds-metadata-representation-list>


  <ds-metadata-representation-list
  [parentItem]="object"
  [itemType]="'Person'"
  [metadataFields]="['project.funding.name']"
  [label]="'project.page.funding' | translate">
</ds-metadata-representation-list>

    <ds-generic-item-page-field [item]="object"
      [fields]="['project.identifier.funder']"
      [label]="'project.page.funder'">
    </ds-generic-item-page-field>
    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.identifier']"
      [label]="'project.page.id'">
    </ds-generic-item-page-field>
    <!--<ds-generic-item-page-field [item]="object"-->
      <!--[fields]="['project.identifier.expectedcompletion']"-->
      <!--[label]="'project.page.expectedcompletion'">-->
    <!--</ds-generic-item-page-field>-->

    <ds-generic-item-page-field [item]="object"
[fields]="['dc.identifier.facebook']"
[label]="'person.page.facebook'">
</ds-generic-item-page-field>

<ds-generic-item-page-field [item]="object"
[fields]="['dc.identifier.wikipedia']"
[label]="'person.page.wikipedia'">
</ds-generic-item-page-field>

<ds-generic-item-page-field [item]="object"
[fields]="['dc.identifier.twitter']"
[label]="'person.page.twitter'">
</ds-generic-item-page-field>
  </div>
  <div class="col-xs-12 col-md-7">
    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.description']"
      [label]="'project.page.description'">
    </ds-generic-item-page-field>

    <ds-generic-item-page-field [item]="object"
    [fields]="['project.type']"
    [label]="'item.page.type'">
  </ds-generic-item-page-field>

  <ds-generic-item-page-field [item]="object"
  [fields]="['project.type.status']"
  [label]="'item.page.status'">
</ds-generic-item-page-field>


<ds-generic-item-page-field [item]="object"
[fields]="['project.fund.type']"
[label]="'project.page.fundType'">
</ds-generic-item-page-field>

<ds-generic-item-page-field [item]="object"
[fields]="['project.budget']"
[label]="'project.page.budget'">
</ds-generic-item-page-field>


<ds-generic-item-page-field [item]="object"
[fields]="['project.ownershipFundingInfo']"
[label]="'project.page.ownershipFundingInfo'">
</ds-generic-item-page-field>

<ds-generic-item-page-field [item]="object"
[fields]="['project.report']"
[label]="'project.page.report'">
</ds-generic-item-page-field>

<ds-generic-item-page-field [item]="object"
[fields]="['project.report.uri']"
[label]="'project.page.reportUri'">
</ds-generic-item-page-field>

    <ds-generic-item-page-field [item]="object"
      [fields]="['dc.subject']"
      [label]="'project.page.keyword'">
    </ds-generic-item-page-field>

    <ds-related-items
    [parentItem]="object"
    [relationType]="'isOrgUnitOfProject'"
    [label]="'relationships.isOrgUnitOf' | translate">
  </ds-related-items>

  <ds-related-items
  [parentItem]="object"
  [relationType]="'isAdministrationOfProject'"
  [label]="'relationships.isAdministrationOf' | translate">
</ds-related-items>

<ds-related-items
[parentItem]="object"
[relationType]="'isSeriesOfProject'"
[label]="'relationships.isSeriesOf' | translate">
</ds-related-items>


<ds-related-items
[parentItem]="object"
[relationType]="'isPlaceOfProject'"
[label]="'relationships.isPlaceOf' | translate">
</ds-related-items>


<ds-related-items
[parentItem]="object"
[relationType]="'isSiteOfProject'"
[label]="'relationships.isSiteOf' | translate">
</ds-related-items>

  <ds-related-items
  [parentItem]="object"
  [relationType]="'isEventOfProject'"
  [label]="'relationships.isEventOf' | translate">
</ds-related-items>


<ds-related-items
[parentItem]="object"
[relationType]="'isActivityOfProject'"
[label]="'relationships.isActivityOf' | translate">
</ds-related-items>

<ds-related-items
[parentItem]="object"
[relationType]="'isEraOfProject'"
[label]="'relationships.isEraOf' | translate">
</ds-related-items>

    <!-- <ds-related-items
      [parentItem]="object"
      [relationType]="'isPersonOfProject'"
      [label]="'relationships.isPersonOf' | translate">
    </ds-related-items>
    <ds-related-items
      [parentItem]="object"
      [relationType]="'isPublicationOfProject'"
      [label]="'relationships.isPublicationOf' | translate">
    </ds-related-items> -->
    <div>
      <a class="btn btn-outline-primary" [routerLink]="[itemPageRoute + '/full']">
        {{"item.page.link.full" | translate}}
      </a>
    </div>
  </div>
  <div class="mt-5 w-100">
    <ds-tabbed-related-entities-search  [item]="object"
    [relationTypes]="[
       {
      label: 'isPublicationOfProject',
      filter: 'isProjectOfPublication',
      configuration: 'default-relationships'
    },
      {
      label: 'isPersonOfProject',
      filter: 'isProjectOfPerson',
      configuration: 'person-relationships'
    },
    {
      label: 'isAdministrationOfProject',
      filter: 'isProjectOfAdministration',
      configuration: 'administration-relationships'
    },
    {
      label: 'isOrgUnitOfProject',
      filter: 'isProjectOfOrgUnit',
      configuration: 'orgunit-relationships'
    },
    {
      label: 'isPlaceOfProject',
      filter: 'isProjectOfPlace',
      configuration: 'place-relationships'
    },
    {
      label: 'isSiteOfProject',
      filter: 'isProjectOfSite',
      configuration: 'site-relationships'
    },
     {
      label: 'isEventOfProject',
      filter: 'isProjectOfEvent',
      configuration: 'event-relationships'
    },
    {
      label: 'isActivityOfProject',
      filter: 'isProjectOfActivity',
      configuration: 'activity-relationships'
    },
   
    {
      label: 'isSeriesOfProject',
      filter: 'isProjectOfSeries',
      configuration: 'series-relationships'
    },
    {
      label: 'isEraOfProject',
      filter: 'isProjectOfEra',
      configuration: 'era-relationships'
    },
    ]">
</ds-tabbed-related-entities-search>
  </div>
</div>
