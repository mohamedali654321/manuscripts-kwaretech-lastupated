<ds-status-badge [object]="object"></ds-status-badge>
<ng-container *ngIf="isMyDSpaceStatus">
    <ds-my-dspace-status-badge [context]="context"></ds-my-dspace-status-badge>
</ng-container>
<div class="group-icons">
    <ds-type-badge *ngIf="object.firstMetadataValue('dspace.entity.type') !== 'Publication'" class="pr-1" [object]="object"></ds-type-badge>
    <ng-container *ngIf="showAccessStatus && (object.firstMetadataValue('dspace.entity.type') === 'Publication' || object.firstMetadataValue('dspace.entity.type') === 'Group')">
        <ds-access-status-badge [object]="object"></ds-access-status-badge>
    </ng-container>
</div>
