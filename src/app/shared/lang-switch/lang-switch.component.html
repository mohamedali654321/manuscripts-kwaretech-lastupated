<!-- kware start edit -- issue.7.8.001
* button to switch between ar , en languages
-->

<div
  ngbDropdown
  class="navbar-nav"
  *ngIf="moreThanOneLanguage"
  display="dynamic"
  placement="bottom-right"
>

  <button
    dsStopContextMenu
    href="javascript:void(0);"
    role="button"
    [attr.aria-label]="'nav.language' | translate"
    [title]="'nav.language' | translate"
    class="px-1 lang-switcher-btn"
    (click)="useLang(translate.currentLang === 'ar' ? 'en' : 'ar')"
    tabindex="0"
  >
    {{ langLabel(translate.currentLang === "ar" ? "en" : "ar") }}
  </button>
 
</div>
<!-- kware end edit -- issue.7.8.001 -->
